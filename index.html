<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QJ — CV & GitHub</title>
  <style>
    :root { --bg:#f7f8fa; --card:#ffffff; --accent:#0b63c6; --muted:#666; }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{display:flex;align-items:center;justify-content:center;background:var(--bg);padding:24px}
    .card{width:100%;max-width:420px;background:var(--card);border-radius:12px;box-shadow:0 6px 18px rgba(20,20,40,0.08);padding:28px;text-align:center}
    img.avatar{width:86px;height:86px;border-radius:999px;object-fit:cover;margin-bottom:14px}
    h1{margin:0;font-size:20px}
    p{margin:8px 0 20px;color:var(--muted);font-size:14px}
    .btn{display:block;text-decoration:none;padding:14px;border-radius:10px;margin:10px 0;font-weight:600}
    .btn-cv{background:var(--accent);color:white}
    .btn-gh{background:transparent;border:2px solid var(--accent);color:var(--accent)}
    small{display:block;margin-top:12px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <!-- optional avatar -->
    <!-- <img class="avatar" src="https://avatars.githubusercontent.com/qj25" alt="avatar"> -->
    <h1>Chen Qi Jing</h1>
    <p>Robotics PhD Student at Nanyang Technological University — scan to view my CV or GitHub</p>

    <!-- UPDATE these links -->
    <a class="btn btn-cv" href="https://drive.google.com/file/d/1cMA4NC2_RCRqNH0dt1yTaTwuZFUd402I/view?usp=sharing" target="_blank" rel="noopener">View / Download CV</a>
    <a class="btn btn-gh" href="https://github.com/qj25" target="_blank" rel="noopener">View my GitHub</a>

    <small>Tip: If the CV doesn't open, open the short link: <strong>qj25.github.io</strong></small>
  </div>
</body>
</html>
