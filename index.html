<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QJ â€” CV & GitHub</title>
  <style>
    :root { --bg:#f7f8fa; --card:#ffffff; --accent:#0b63c6; --muted:#666; }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{display:flex;align-items:center;justify-content:center;background:var(--bg);padding:24px}
    .card{width:100%;max-width:420px;background:var(--card);border-radius:12px;box-shadow:0 6px 18px rgba(20,20,40,0.08);padding:28px;text-align:center}
    /* img.avatar{width:86px;height:86px;border-radius:999px;object-fit:cover;margin-bottom:14px} */
    img.avatar {
      width: 86px;
      height: 86px;
      border-radius: 999px;
      object-fit: cover;
      margin-bottom: 14px;
      border: 3px solid var(--accent); /* ðŸ‘ˆ new circular border */
      box-shadow: 0 0 10px rgba(191, 201, 244, 0.3); /* optional subtle glow */
    }
    h1{margin:0;font-size:20px}
    p{margin:8px 0 20px;color:var(--muted);font-size:14px}
    .btn{display:block;text-decoration:none;padding:14px;border-radius:10px;margin:10px 0;font-weight:600}
    .btn-cv{background:var(--accent);color:white}
    .btn-gh{background:transparent;border:2px solid var(--accent);color:var(--accent)}
    small{display:block;margin-top:12px;color:var(--muted);font-size:12px}
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --card: #1a1a1a;
        --accent: #bfc9f4;
        --muted: #aaa;
      }
      body {
        background: var(--bg);
        color: white;
      }
      .card {
        background: var(--card);
        box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      }
      .btn-cv {
        background: var(--accent);
        color: black;
      }
      .btn-gh {
        border-color: var(--accent);
        color: var(--accent);
      }
      .btn-cv:hover {
        background: #aab6f0; /* slightly darker hover tone */
        color: #000;
        transform: translateY(-2px);
      }
      .btn-gh:hover {
        border-color: #aab6f0; /* slightly darker hover tone */
        color: #aab6f0;
        transform: translateY(-2px);
      }
    }
    .contact-buttons {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 14px;
    }
    
    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--card);
      color: var(--accent);
      font-size: 20px;
      text-decoration: none;
      border: 2px solid var(--accent);
      transition: all 0.2s ease;
    }
    
    .icon-btn:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }
    .icon-btn:hover, .btn-cv:hover, .btn-gh:hover {
      box-shadow: 0 0 10px rgba(191, 201, 244, 0.6);
    }
    .icon {
      width: 22px;
      height: 22px;
      filter: invert(86%) sepia(8%) saturate(634%) hue-rotate(198deg) brightness(102%) contrast(95%);
    }
    
  </style>
</head>
